{% extends 'base.html' %}

{% block title %}Library{% endblock %}

{% block content %}
<h1>My Library</h1>
<ul>
  {% for book in all_books %}
    <li>{{ book.name }} by {{ book.author }} (Rating: {{ book.rating }})</li>
  {% endfor %}
</ul>
<a href="{{ url_for('add') }}">Add New Book</a>
{% endblock %}
